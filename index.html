<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form-container">
        <h2>Registro de Usuario</h2>
        <form id="registroForm">
            <!-- Nombre -->
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" placeholder="Ingresa tu nombre">
            <div id="error-nombre" class="mensaje-error"></div>

            <!-- Correo -->
            <label for="correo">Correo:</label>
            <input type="email" id="correo" placeholder="Ingresa tu correo">
            <div id="error-correo" class="mensaje-error"></div>

            <!-- Edad -->
            <label for="edad">Edad:</label>
            <input type="number" id="edad" placeholder="Ingresa tu edad">
            <div id="error-edad" class="mensaje-error"></div>

            <button type="submit">Registrar</button>
        </form>

        <div id="mensaje"></div> <!-- Mensaje de confirmaciÃ³n -->
    </div>

    <script src="script.js"></script>
</body>

</html>
